<h2>VEJA CENAS E MÚSICAS MARCANTES</h2>

<figure>
    <table>
    <tr>
    <td>
    <video widht="250" height= "250" controls src="abertura.mp4" type="video.mp3" ></video>
    </td>
    <td>
        <p1>A abertura de "Friends" é icônica e se tornou um símbolo da série. Ela apresenta os seis personagens principais – Ross, Rachel, Monica, Chandler, Joey e Phoebe – em uma sequência divertida que mostra momentos do dia a dia deles. A música tema, "I'll Be There for You" do The Rembrandts, complementa perfeitamente a atmosfera leve e amigável da série.

            O cenário da fonte, onde os personagens dançam e se divertem, se tornou um local emblemático, refletindo a amizade e a conexão entre eles</p1>
        
            <ul>
                <li><font color= "white" size= "3">I´ll be there for you</font></li>
                <br/>
                <audio controls src="i´ll.be.there.for.you.mp3" type="audio.mp3" ></audio>
                <br/>
      </ul>
    </td>

    <figure>
        <table>          
    <tr>
    <td>
    <video widht="250" height= "250" controls src="dançaross.e.monica.mp4" type="video.mp3" ></video>
    </td>
    <td>
        <p1>A cena em que Monica e Ross dançam ao som de "Trouble with Boys" é memorável e cheia de nostalgia. Acontece na quarta temporada, no episódio "The One with the Dirty Girl". Eles estão lembrando de sua infância e das travessuras que faziam juntos.

            A dança é divertida e meio desajeitada, refletindo a dinâmica entre os irmãos. A música e a coreografia trazem uma leveza e um toque de humor, mostrando a química entre os dois.</p1>
            <ul>
                <li><font color= "white" size= "3">Trouble with boys</font></li>
                <br/>
                <audio controls src="trouble.with.boys.mp3" type="audio.mp3" ></audio>
                <br/>

    </td>
    <td>
        <p1>No episódio 8 da quinta temporada de Friends, intitulado "The One with All the Thanksgiving", temos uma das cenas mais icônicas da série: Monica coloca um peru na cabeça
            Monica, que está tentando impressionar seu então namorado,Ela quer preparar um grande jantar, mas acaba se distraindo e, para se divertir e fazer os amigos rirem, coloca o peru na cabeça.
        </p1>
            <ul>
                <li><font color= "white" size= "3">Cena Chandler e Mônica</font></li>

    <td>
        <p1>"Smelly Cat" é uma das canções mais memoráveis de Friends, especialmente associada à personagem Phoebe Buffay, interpretada por Lisa Kudrow. A música, que aparece em vários episódios, é uma canção cômica e um tanto triste que fala sobre um gato malcheiroso, refletindo a sensibilidade peculiar e o humor excêntrico de Phoebe.</p1>
            <ul>
                <li><font color= "white" size= "3">Smelly Cat</font></li>

        <p1>
            O episódio em que Ross se casa com Emily e menciona o nome de Rachel é o 24 da quarta temporada, intitulado "The One with Ross's Wedding: Part 2." Este é um dos momentos mais tensos e dramáticos da série.
            
            Durante a cerimônia de casamento em Londres, Ross, nervoso, acaba dizendo o nome de Rachel em vez de Emily. Essa gafe monumental acontece enquanto ele está prestes a pronunciar seus votos, criando um clima de choque e desconforto</p1>
            <ul>
                <li><font color= "white" size= "3">Cena do Ross se casando</font></li>
